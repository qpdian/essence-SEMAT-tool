<button md-fab (click)="showForm()">
    <md-icon>add</md-icon>
</button>
<proyect-form [hidden]="hideForm">></proyect-form>
<div class="wrapper">
                        <button md-icon-button [md-menu-trigger-for]="menu">
                        <md-icon>more_vert</md-icon>
                    </button>
                    <md-menu #menu="mdMenu">
                        <button md-menu-item> Refresh </button>
                        <button md-menu-item> Settings </button>
                        <button md-menu-item> Help </button>
                        <button md-menu-item disabled> Sign Out </button>
                    </md-menu>
    <div *ngFor="let proyect of proyects">
        <a [routerLink]="['/essboard/proyect-detail']">
            <md-card>
                <md-card-title>{{proyect.name}} </md-card-title>
                <md-card-content>

                    <md-progress-bar mode="determinate" value={{proyect.percent}}></md-progress-bar>
                </md-card-content>
            </md-card>
        </a>
    </div>
</div>
