<md-card>
    <md-card-title>Crea tu proyecto </md-card-title>
    <md-card-content>
        <form (ngSubmit)="addProyect()" [formGroup]="addProyectForm">
            <md-input formControlName="name" placeholder="Nombre"></md-input>
            <div [hidden]="addProyectForm.controls['name'].valid || addProyectForm.controls['name'].pristine" class="error">
                Nombre de estado requerido
            </div>
            <button md-raised-button type="submit" [disabled]="!addProyectForm.valid">Crear</button>
        </form>
    </md-card-content>
</md-card>
