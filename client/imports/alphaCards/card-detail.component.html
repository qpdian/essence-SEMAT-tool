<div *ngIf="alphaCard">
    <div class="alpha-card">
        <md-card [className]="alphaCard.area">
            <md-card-header>
                <md-card-title>{{alphaCard.name}}</md-card-title>
            </md-card-header>
            <md-card-content>
                <p class="alpha-name">{{alphaCard.name}}</p>         
                <md-list *ngFor="let alphaState of alphaCard.alphaStates ">
                    <md-list-item>                     
                            {{alphaState}}
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
    </div>
</div>
