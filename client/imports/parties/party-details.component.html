<div layout="row" flex class="ma-party-details">
    <div flex="33" offset="33">
        <md-content class="new-party-form-container">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h3>Your party details:</h3>
                </div>
            </md-toolbar>
            <form layout="column" *ngIf="party" (submit)="saveParty()">
                <md-input-container>
                    <md-input [disabled]="!isOwner" placeholder="Party name" [(ngModel)]="party.name" name="name"></md-input>
                </md-input-container>
                <md-input-container>
                    <md-input [disabled]="!isOwner" placeholder="Party description" [(ngModel)]="party.description" name="description"></md-input>
                </md-input-container>
                <md-input-container>
                    <md-input [disabled]="!isOwner" placeholder="Party location" [(ngModel)]="party.location.name" name="location"></md-input>
                </md-input-container>
                <md-checkbox [(checked)]="party.public" name="public" aria-label="Public">
                    Is public
                </md-checkbox>
                <div layout="row" layout-align="left">
                    <button [disabled]="!isOwner" type="submit" md-raised-button class="md-raised md-primary">Save</button>
                    <a [routerLink]="['/']" md-raised-button class="md-raised">Back</a>
                </div>
                <md-list>
                    <h3 md-subheader>Usuarios a invitar</h3>
                    <md-list-item *ngFor="let user of users">
                        <md-icon md-list-avatar>folder</md-icon>
                        <h4 md-line>{{ user | displayName }}</h4>
                        <button  (click)="invite(user)" md-raised-button>Invitar</button>
                    </md-list-item>
                    <div class="angular-google-map-container">
                        <sebm-google-map style="height: 300px;" [latitude]="lat || centerLat" [longitude]="lng || centerLng" [zoom]="8" (mapClick)="mapClicked($event)">
                            <sebm-google-map-marker *ngIf="lat && lng" [latitude]="lat" [longitude]="lng">
                            </sebm-google-map-marker>
                        </sebm-google-map>
                    </div>
            </form>
        </md-content>
    </div>
</div>
